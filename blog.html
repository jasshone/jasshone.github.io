<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Jasmine Shone</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --background: #ffffff;
            --background-alt: #f9f9f9;
            --text: #111111;
            --text-muted: #666666;
            --primary: #111111;
            --accent: #2563eb;
            --border: #e5e5e5;
            --light-gray: #f5f5f5;
            --medium-gray: #e5e5e5;
            --text-gray: #666666;
            --dark: #111111;
            --white: #ffffff;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--white);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-gray);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Blog Header */
        .blog-header {
            padding: 8rem 0 2rem;
            background: var(--background);
            text-align: center;
        }
        
        .blog-header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
            line-height: 1.1;
        }
        
        .blog-header p {
            font-size: 1.1rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Blog Content */
        .blog-content {
            padding: 2rem 0 4rem;
        }
        
        .blog-list {
            display: grid;
            gap: 2rem;
        }
        
        .blog-post {
            background: var(--white);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            cursor: pointer;
        }
        
        .blog-post:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-left-color: var(--primary);
        }
        
        .blog-post h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .post-date {
            color: var(--text-gray);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .post-excerpt {
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .read-more:hover {
            color: var(--primary);
        }
        
        .read-more::after {
            content: 'â†’';
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .read-more:hover::after {
            transform: translateX(4px);
        }
        
        .loading {
            text-align: center;
            color: var(--text-gray);
            font-style: italic;
            padding: 3rem;
            grid-column: 1 / -1;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            grid-column: 1 / -1;
        }
        
        /* Footer */
        footer {
            background-color: var(--dark);
            color: var(--light-gray);
            padding: 2rem 0;
            text-align: center;
        }
        
        footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        /* Markdown Viewer Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: translateY(30px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-gray);
            transition: color 0.3s ease;
        }
        
        .close-button:hover {
            color: var(--dark);
        }
        
        .modal-content {
            padding: 2rem;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        /* Markdown content styling */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--dark);
        }
        
        .markdown-content h1 {
            font-size: 2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.3em;
        }
        
        .markdown-content h2 {
            font-size: 1.5rem;
        }
        
        .markdown-content h3 {
            font-size: 1.25rem;
        }
        
        .markdown-content p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        
        .markdown-content ul, 
        .markdown-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        
        .markdown-content li {
            margin-bottom: 0.5em;
        }
        
        .markdown-content code {
            background-color: var(--light-gray);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .markdown-content pre {
            background-color: var(--light-gray);
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        
        .markdown-content pre code {
            background: none;
            padding: 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1em;
            margin-left: 0;
            color: var(--text-gray);
        }
        
        .markdown-content a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .markdown-content a:hover {
            text-decoration: underline;
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        
        .markdown-content th, 
        .markdown-content td {
            padding: 0.5em;
            border: 1px solid var(--border);
        }
        
        .markdown-content th {
            background-color: var(--light-gray);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            nav .container {
                padding: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .blog-header {
                padding: 6rem 0 2rem;
            }
            
            .blog-header h1 {
                font-size: 2.5rem;
            }
            
            .blog-post {
                padding: 1.5rem;
            }
            
            .modal {
                width: 95%;
                height: 85vh;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
        }
        
        /* Intersection Observer Classes */
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        
        .fade-in-section.animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo">Jasmine Shone</div>
            <ul class="nav-links">
                <li><a href="index.html#experience">Work Experience</a></li>
                <li><a href="index.html#awards">Awards</a></li>
                <li><a href="index.html#research">Research</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="mailto:jasshone@mit.edu">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Blog Header -->
    <section class="blog-header">
        <div class="container">
            <h1>Blog</h1>
            <p>Mostly research things</p>
        </div>
    </section>

    <!-- Blog Content -->
    <section class="blog-content">
        <div class="container">
            <div class="blog-list" id="blog-list">
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </section>

    <!-- Markdown Viewer Modal -->
    <div class="modal-overlay" id="markdown-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Loading...</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-content" id="modal-content">
                <div class="loading">Loading content...</div>
            </div>
        </div>
    </div>


    <script>
        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
    
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, observerOptions);
    
        async function loadRecentPosts() {
            try {
                // Fetch the list of posts from the external JSON file
                const res = await fetch('posts.json');
                if (!res.ok) {
                    throw new Error(`Failed to load posts: ${res.status} ${res.statusText}`);
                }
                
                const posts = await res.json();
    
                // Sort posts by date (newest first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
    
                const blogList = document.getElementById('blog-list');
                blogList.innerHTML = ''; // Clear loading message
                
                if (posts.length === 0) {
                    blogList.innerHTML = '<div class="post">No posts found.</div>';
                    return;
                }
    
                posts.forEach(post => {
                    const article = document.createElement('article');
                    article.className = 'blog-post fade-in-section';
                    
                    // Create link to markdown viewer with file and title parameters
                    const markdownViewerUrl = `markdown-viewer.html?file=${encodeURIComponent(post.link)}&title=${encodeURIComponent(post.title)}`;
                    
                    article.innerHTML = `
                        <h2><a href="${markdownViewerUrl}">${post.title}</a></h2>
                        <span class="post-date">${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <a href="${markdownViewerUrl}" class="read-more">Read more</a>
                    `;
                    
                    blogList.appendChild(article);
                    
                    // Observe for animation
                    observer.observe(article);
                });
            } catch (err) {
                console.error('Error loading posts:', err);
                document.getElementById('blog-list').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Content</h3>
                        <p>${err.message}</p>
                        <p>Please check if posts.json exists and is properly formatted.</p>
                    </div>
                `;
            }
        }
    
        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(255, 255, 255, 0.95)';
                nav.style.boxShadow = '0 4px 6px -1px rgb(0 0 0 / 0.1)';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.9)';
                nav.style.boxShadow = 'none';
            }
        });
    
        // Load posts when page is ready
        document.addEventListener('DOMContentLoaded', loadRecentPosts);
    </script>
</body>
</html>
