<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer - Jasmine Shone</title>
    <link rel="icon" type="image/svg+xml" href="images/cat.png" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- KaTeX CSS and JS for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --background: #ffffff;
            --background-alt: #f9f9f9;
            --text: #111111;
            --text-muted: #666666;
            --primary: #111111;
            --accent: #2563eb;
            --border: #e5e5e5;
            --light-gray: #f5f5f5;
            --medium-gray: #e5e5e5;
            --text-gray: #666666;
            --dark: #111111;
            --white: #ffffff;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--white);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-gray);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Content */
        .content {
            padding: 7rem 0 4rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .back-link::before {
            content: '‚Üê';
            margin-right: 0.5rem;
        }
        
        .markdown-content {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
        }
        
        /* Markdown content styling */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--dark);
        }
        
        .markdown-content h1 {
            font-size: 2.2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.3em;
        }
        
        .markdown-content h2 {
            font-size: 1.8rem;
        }
        
        .markdown-content h3 {
            font-size: 1.4rem;
        }
        
        .markdown-content p {
            margin-bottom: 1em;
            line-height: 1.7;
        }
        
        .markdown-content ul, 
        .markdown-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        
        .markdown-content li {
            margin-bottom: 0.5em;
        }
        
        .markdown-content code {
            background-color: var(--light-gray);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre {
            background-color: var(--light-gray);
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1.5em;
        }
        
        .markdown-content pre code {
            background: none;
            padding: 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1em;
            margin-left: 0;
            color: var(--text-gray);
            font-style: italic;
        }
        
        .markdown-content a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .markdown-content a:hover {
            text-decoration: underline;
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5em;
        }
        
        .markdown-content th, 
        .markdown-content td {
            padding: 0.75em;
            border: 1px solid var(--border);
        }
        
        .markdown-content th {
            background-color: var(--light-gray);
            font-weight: 600;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5em 0;
        }
        
        .markdown-content hr {
            border: none;
            height: 1px;
            background-color: var(--border);
            margin: 2em 0;
        }
        
        /* KaTeX math styling */
        .katex-display {
            margin: 1.5em 0;
            text-align: center;
        }
        
        .katex {
            font-size: 1.1em;
        }
        
        /* Loading and error states */
        .loading {
            text-align: center;
            color: var(--text-gray);
            font-style: italic;
            padding: 3rem;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1.5rem;
            border-radius: 12px;
        }
        
        /* Footer */
        footer {
            background-color: var(--dark);
            color: var(--light-gray);
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }
        
        footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            nav .container {
                padding: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .content {
                padding: 6rem 0 2rem;
            }
            
            .markdown-content {
                padding: 1.5rem;
            }
            
            .markdown-content h1 {
                font-size: 1.8rem;
            }
            
            .markdown-content h2 {
                font-size: 1.5rem;
            }
            
            .markdown-content h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">Jasmine Shone</a>
            <ul class="nav-links">
                <li><a href="index.html#experience">Work Experience</a></li>
                <li><a href="index.html#awards">Awards</a></li>
                <li><a href="index.html#research">Research</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="mailto:jasshone@mit.edu">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <div class="container">
            <a href="blog.html" class="back-link">Back to Blog</a>
            <div id="markdown-container">
                <div class="loading">Loading content...</div>
            </div>
        </div>
    </div>

    <script>
        // Get the markdown file path from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const filePath = urlParams.get('file');
        const title = urlParams.get('title') || 'Blog Post';
        
        // Update page title
        document.title = `${title} - Jasmine Shone`;
        
        async function loadMarkdownFile() {
            if (!filePath) {
                document.getElementById('markdown-container').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Content</h3>
                        <p>No file specified.</p>
                        <p>Please check your link and try again.</p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Failed to load markdown: ${response.status} ${response.statusText}`);
                }
                
                const markdown = await response.text();
                const htmlContent = marked.parse(markdown);
                
                document.getElementById('markdown-container').innerHTML = `
                    <article class="markdown-content">
                        ${htmlContent}
                    </article>
                `;
                
                // Render LaTeX math expressions after loading content
                renderMath();
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-container').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Content</h3>
                        <p>${error.message}</p>
                        <p>Please check if the markdown file exists.</p>
                    </div>
                `;
            }
        }
        
        function renderMath() {
            // Configure KaTeX to render math expressions
            renderMathInElement(document.getElementById('markdown-container'), {
                // The list of delimiters to look for math expressions
                delimiters: [
                    {left: '$$', right: '$$', display: true},   // Block math
                    {left: '$', right: '$', display: false},   // Inline math
                    {left: '\\(', right: '\\)', display: false}, // Alternative inline
                    {left: '\\[', right: '\\]', display: true}   // Alternative block
                ],
                // KaTeX options
                throwOnError: false,  // Don't break on LaTeX errors
                errorColor: '#cc0000',
                strict: false,
                trust: false,
                macros: {
                    // You can define custom LaTeX macros here if needed
                    "\\RR": "\\mathbb{R}",
                    "\\NN": "\\mathbb{N}",
                    "\\ZZ": "\\mathbb{Z}",
                    "\\QQ": "\\mathbb{Q}",
                    "\\CC": "\\mathbb{C}"
                }
            });
        }

        // Load markdown when page is ready
        document.addEventListener('DOMContentLoaded', loadMarkdownFile);
    </script>
</body>
</html>
